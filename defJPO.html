        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="col-md-6">
			<h2 class="sub-header">Sondage de la Journée Porte Ouverte</h2>
				<form class="form-inline" role="form">
				  <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Début</div>
						<input type="datetime-local" class="form-control" required>
					</div>
				  </div>
				  <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Fin  </div>
						<input type="datetime-local" class="form-control" required>
					</div>
				  </div>
				  <br><br>
				<center><button type="button" class="btn btn-success ">Valider</button></center>
				</form>
				<hr>
				<form>
					<div class="form-group">
						<label>Entrez la question à rajouter au sondage</label>
						<input type="text" class="form-control form-group" placeholder="votre question ?">
					</div>
				</form>
				<button type="button" class="btn btn-success " title="Ajouter une question"><div class="glyphicon glyphicon-plus"  aria-hidden="true"></div></button>
				<button type="button" class="btn btn-danger " title="Supprimer une question"><div class="glyphicon glyphicon-minus"  aria-hidden="true"></div></button>
				<br><br>
				<center><button type="button" class="btn btn-success ">Valider</button></center>
			</div>
			<div class="col-md-5 col-md-offset-1">
			<h2>Avant-vu du sondage</h2>
				<form class="jumbotron">
					<center><h3>Bienvenue aux JPO d'Arles</h3></center>
					<hr>
					<div class="form-group">
						<label>Nom</label>
						<input type="text" class="form-control form-group" placeholder="Norris">
					</div>
					<div class="form-group">
						<label>Prénom</label>
						<input type="text" class="form-control form-group" placeholder="Chuck">
					</div>
					<div class="form-group">
						<label>Age</label>
						<input type="text" class="form-control form-group" placeholder="18">
					</div>
					
					<div class="form-group">
						<label>Ville</label>
						<input type="text" class="form-control form-group" placeholder="Arles">
					</div>
					<div class="form-group form-inline">
						<label>Formation intéressée</label>
						<select class="form-control form-group">
							<option>...</option>
							<option>Info 1</option>
							<option>Info 2</option>
							<option>MMI 1</option>
							<option>MMI 2</option>
							<option>LPs ATC</option>
							<option>LP SIL IN</option>
						</select>
					</div>
					<br>
					<center>
						<button type="button" class="btn btn-success ">Valider</button>
						<button type="button" class="btn btn-danger ">Annuler</button>
					</center>
				</form>
			</div>
